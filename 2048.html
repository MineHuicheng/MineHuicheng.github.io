<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var board = new Array();
			var hasConflicted=new Array();

			var score = 0;
			var top = 240;
			$(document).ready(function(e){
			    newgame();
			});
			
			function newgame(){
			    //初始化棋盘格
			    init();
			    //在随机两个各自声称的数字
			    generateOneNumber();
			    generateOneNumber();
			}
			
			function init(){
			    for(var i = 0;i<4;i++){
			        for(var j = 0;j<4;j++){
			            var gridCell = $("#grid-cell-"+i+"-"+j);
			            gridCell.css("top",getPosTop(i,j));
			            gridCell.css("left",getPosLeft(i,j));
			        }
			    }
			    
			    for(var i = 0; i<4;i++){
			        board[i] = new Array();
			        hasConflicted[i]=new Array();
			        for(var j = 0;j<4;j++){
			            board[i][j] = 0;
			            hasConflicted[i][j]=false;
			        }
			    }
			    
			    updateBoardView();//通知前端对board二位数组进行设定。
			}
			
			function updateBoardView(){
			    $(".number-cell").remove();
			    for(var i = 0;i<4;i++){
			        for ( var j = 0; j < 4; j++) {
			            $("#grid-container").append('<div class="number-cell" id="number-cell-'+i+'-'+j+'"></div>');
			            var theNumberCell = $('#number-cell-'+i+'-'+j);
			            if(board[i][j] == 0){
			                theNumberCell.css('width','0px');
			                theNumberCell.css('height','0px');
			                theNumberCell.css('top',getPosTop(i,j));
			                theNumberCell.css('left',getPosLeft(i,j));
			            }else{
			                theNumberCell.css('width','100px');
			                theNumberCell.css('hegiht','100px');
			                theNumberCell.css('top',getPosTop(i,j));
			                theNumberCell.css('left',getPosLeft(i,j));
			                //NumberCell覆盖
			                theNumberCell.css('background-color',getNumberBackgroundColor(board[i][j]));//返回背景色
			                theNumberCell.css('color',getNumberColor(board[i][j]));//返回前景色
			                theNumberCell.text(board[i][j]);
			            }
			        }
			    }
			}
			
			function generateOneNumber(){
			    if (nospace(board)) 
			        return false;
			    
			    //随机一个位置
			    var randx = parseInt(Math.floor(Math.random()*4));
			    var randy = parseInt(Math.floor(Math.random()*4));
			    while(true){
			        if (board[randx][randy] == 0) 
			            break;
			        randx = parseInt(Math.floor(Math.random()*4));
			        randy = parseInt(Math.floor(Math.random()*4));
			    }
			    //随机一个数字
			    var randNumber = Math.random()<0.5 ?2 : 4;
			    //在随机位置显示随机数字
			    board[randx][randy] = randNumber;
			    showNumberWithAnimation(randx,randy,randNumber);
			}
			
			//事件响应循环
			$(document).keydown(function(event){
			    switch (event.keyCode) {
			    case 37://left
			        if(moveLeft()){
			        	
			        	setTimeout( "isgameover()",300);
			            setTimeout("generateOneNumber()",200);
			            //generateOneNumber();//每次新增一个数字就可能出现游戏结束
			            
			        }
			        break;
			    case 38://up
			        if(moveTop()){
			            setTimeout( "isgameover()",300);
			            setTimeout("generateOneNumber()",200);
			        }
			        break;
			    case 39://right
			        if(moveRight()){
			            setTimeout( "isgameover()",300);
			            setTimeout("generateOneNumber()",200);
			        }
			        break;
			    case 40://down
			        if(moveDown()){
			            setTimeout( "isgameover()",300);
			            setTimeout("generateOneNumber()",200);
			        }
			        break;
			
			    }
			});
			
			function isgameover(){
			    if(nospace(board)&&nomove(board))
			        gameover();
			}
			
			function gameover(){
			   	shownGameOver();
			}
			
			function moveLeft(){//更多地细节信息
			    //判断格子是否能够向左移动
			    if( !canMoveLeft(board))
			        return false;
			    
			    //真正的moveLeft函数//标准
			    for(var i = 0;i<4;i++)
			        for(var j = 1;j<4;j++){//第一列的数字不可能向左移动
			            if(board[i][j] !=0){
			                //(i,j)左侧的元素
			                for(var k = 0;k<j;k++){
			                    //落脚位置的是否为空 && 中间没有障碍物
			                    if(board[i][k] == 0 && noBlockHorizontal(i , k, j, board)){
			                        //move
			                        showMoveAnimation(i, j,i,k);
			                        board[i][k] = board[i][j];
			                        board[i][j] = 0;
			                        continue;
			                    }
			                    //落脚位置的数字和本来的数字相等 && 中间没有障碍物
			                    else if(board[i][k] == board[i][j] && noBlockHorizontal(i , k, j, board)&&!hasConflicted[i][k]){
			                        //move
			                        showMoveAnimation(i, j,i,k);
			                        //add
			                        board[i][k] += board[i][j];
									score +=board[i][k];
									updateScore(score);
			                        board[i][j] = 0;
			                        
			                        continue;
			                    }
			                }
			            }
			        }
			    setTimeout("updateBoardView()",200);
			    return true;			
			}
			function moveTop(){
				 if( !canMoveTop(board))
			        return false;
				for (var i=1;i<4;i++) {
					for (var j=0;j<4;j++) {
						if(board[i][j]!=0){
							for (var k=0;k<i;k++) {
								if(board[k][j]==0&&noBlockVertical(j,k,i,board)){
									showMoveAnimation(i,j,k,j);
									board[k][j]=board[i][j];
									board[i][j]=0;
								}
								else if(board[k][j]==board[i][j]&&noBlockVertical(j,k,i,board)&&!hasConflicted[k][j]){
									showMoveAnimation(i,j,k,j);
									board[k][j]+=board[i][j];
									score +=board[k][j];
									updateScore(score);
									board[i][j]=0;
								}
							}
						}
					}
				}
				setTimeout('updateBoardView()',200);
				return true;
			}
			function moveRight(){
				 if( !canMoveRight(board))
			        return false;
				for (var i=0;i<4;i++) {
					for (var j=2;j>=0;j--) {
						if(board[i][j]!=0){
							for (var k=3;k>j;k--) {
								if(board[i][k]==0&&noBlockHorizontal(i,j,k,board)){
									showMoveAnimation(i,j,i,k);
									board[i][k]=board[i][j];
									board[i][j]=0;
								}
								else if(board[i][k]==board[i][j]&&noBlockHorizontal(i,j,k,board)&&!hasConflicted[i][k]){
									showMoveAnimation(i,j,i,k);
									board[i][k]+=board[i][j];
									score +=board[i][k];
									updateScore(score);
									board[i][j]=0;
								}
							}
						}
					}
				}
				setTimeout('updateBoardView()',200);
				 return true;
			}
			function moveDown(){
				 if( !canMoveDown(board))
			        return false;
				for (var i=2;i>=0;i--) {
					for (var j=0;j<4;j++) {
						if(board[i][j]!=0){
							for (var k=3;k>i;k--) {
								if(board[k][j]==0&&noBlockVertical(j,i,k,board)){
									showMoveAnimation(i,j,k,j);
									board[k][j]=board[i][j];
									board[i][j]=0;
								}
								else if(board[k][j]==board[i][j]&&noBlockVertical(j,i,k,board)&&!hasConflicted[k][j]){
									showMoveAnimation(i,j,k,j);
									board[k][j]+=board[i][j];
									score +=board[k][j];
									updateScore(score);
									board[i][j]=0;
								}
							}
						}
					}
				}
				setTimeout('updateBoardView()',200);
				return true;
			}
			
		function getPosTop(i, j) {
   			 return 20 + i * 120;
		}

		function getPosLeft(i, j) {
		    return 20 + j * 120;
		}
		
		function getNumberBackgroundColor(number) {
		    switch (number) {
		    case 2:
		        return "#eee4da";
		        break;
		    case 4:
		        return "#eee4da";
		        break;
		    case 8:
		        return "#f26179";
		        break;
		    case 16:
		        return "#f59563";
		        break;
		    case 32:
		        return "#f67c5f";
		        break;
		    case 64:
		        return "#f65e36";
		        break;
		    case 128:
		        return "#edcf72";
		        break;
		    case 256:
		        return "#edcc61";
		        break;
		    case 512:
		        return "#9c0";
		        break;
		    case 1024:
		        return "#3365a5";
		        break;
		    case 2048:
		        return "#09c";
		        break;
		    case 4096:
		        return "#a6bc";
		        break;
		    case 8192:
		        return "#93c";
		        break;
		    }
		    return "black";
		}
		
		function getNumberColor(number) {
		    if (number <= 4){
		        return "#776e65";
		    }
		    return "white";
		}
		
		//在随机生成数字的时候判断16宫格中是否还有空间
		function nospace(board) {
		    for ( var i = 0; i < 4; i++) 
		        for ( var j = 0; j < 4; j++) 
		            if (board[i][j] == 0)
		                return false;
		    return true;
		}
		
		//实现功能判断
		function canMoveLeft( board ){
		    for(var i = 0;i<4;i++)
		        for(var j = 0;j<4;j++)
		            if( board[i][j] !=0 )
		                if( board[i][j-1] == 0 || board[i][j-1] == board[i][j])
		                    return true;
		                    
		    return false;
		}
		function canMoveRight(Board){
				for (var i=0;i<4;i++) {
						for (var j=0;j<3;j++) {
							if(Board[i][j]!=0){
								if(Board[i][j+1]==0||Board[i][j]==Board[i][j+1])
									return true;
							}
						}
				}
				return false;
			}
			function canMoveTop(Board){
				for (var i=1;i<4;i++) {
						for (var j=0;j<4;j++) {
							if(Board[i][j]!=0){
								if(Board[i-1][j]==0||Board[i][j]==Board[i-1][j])
									return true;
							}
						}
				}
				return false;
			}
			function canMoveDown(Board){
				for (var i=0;i<3;i++) {
						for (var j=0;j<4;j++) {
							if(Board[i][j]!=0){
								if(Board[i+1][j]==0||Board[i][j]==Board[i+1][j])
									return true;
							}
						}
				}
				return false;
			}
		//判断水平方向是否有障碍物
		function noBlockHorizontal(row, col1, col2, board){
		    for(var i = col1 + 1; i<col2; i++)
		        if(board[row][i]!=0)
		            return false;
		    return true;
		}
		function noBlockVertical(col,row1,row2,board){
		    for (var i=row1+1;i<row2;i++) {
					if(board[i][col]!=0)
						return false;
				}
			return true;
		}
		//最后收尾
		function nomove(board){
		    if(canMoveLeft(board)|| canMoveRight(board)||canMoveTop(board)||canMoveDown(board))
		        return false;
		    return true;
		}
		
		function showNumberWithAnimation(i, j, randNumber) {
		
		    var numberCell = $('#number-cell-' + i + '-' + j);
		    numberCell.css("background-color", getNumberBackgroundColor(randNumber));
		    numberCell.css("color", getNumberColor(randNumber));
		    numberCell.text(randNumber);
		    
		    numberCell.animate({
		        width : "100px",
		        height : "100px",
		        top : getPosTop(i, j),
		        left : getPosLeft(i, j)
		    }, 50);
		}
		
			function showMoveAnimation(fromx, fromy, tox, toy){
		    
		    var numberCell = $('#number-cell-'+fromx +'-'+fromy);
		    numberCell.animate({top:getPosTop(tox,toy),
		    left:getPosLeft(tox,toy)},200);
		}
		function updateScore(num){
				
				$('#score').text(num);
			}
		function shownGameOver(){
					
				$('#grid-container').append("<div id='gameover'><p>最终得分</p><span>"+score+"</span><a href='javascript:reset();'>重新开始游戏</a></div>")
			}
		function reset(){
			$('#gameover').remove();
			newgame();
			score=0;
		}
		
		/*移动端操作*/
		//返回角度
         function GetSlideAngle(dx, dy) {  
             return Math.atan2(dy, dx) * 180 / Math.PI;  
         }  
  
         //根据起点和终点返回方向 1：向上，2：向下，3：向左，4：向右,0：未滑动  
         function GetSlideDirection(startX, startY, endX, endY) {  
             var dy = startY - endY;  
             var dx = endX - startX;  
             var result = 0;  
  
             //如果滑动距离太短  
             if(Math.abs(dx) < 2 && Math.abs(dy) < 2) {  
                 return result;  
             }  
  
             var angle = GetSlideAngle(dx, dy);  
             if(angle >= -45 && angle < 45) {  
                 result = 4;  
             }else if (angle >= 45 && angle < 135) {  
                 result = 1;  
             }else if (angle >= -135 && angle < -45) {  
                 result = 2;  
             }  
             else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {  
                 result = 3;  
             }  
  
             return result;  
         }  
  
         //滑动处理  
         var startX, startY;  
         document.addEventListener('touchstart',function (ev) {  
             startX = ev.touches[0].pageX;  
             startY = ev.touches[0].pageY;    
         }, false);  
         document.addEventListener('touchend',function (ev) {  
             var endX, endY;  
             endX = ev.changedTouches[0].pageX;  
             endY = ev.changedTouches[0].pageY;  
             var direction = GetSlideDirection(startX, startY, endX, endY);  
             switch(direction) {  
                 case 0:  
                      //没滑动 
                     break;  
                 case 1:  
                     if(moveTop()){
			            setTimeout( "isgameover()",300);
			            setTimeout("generateOneNumber()",200);
			        }
                     break;  
                 case 2:  
                    if(moveDown()){
			            setTimeout( "isgameover()",300);
			            setTimeout("generateOneNumber()",200);
			        }
                     break;  
                 case 3:  
                    if(moveLeft()){
			            setTimeout( "isgameover()",300);
			            setTimeout("generateOneNumber()",200);
			        }
                     break;  
                 case 4:  
                     if(moveRight()){
			            setTimeout( "isgameover()",300);
			            setTimeout("generateOneNumber()",200);
			        }
                     break;  
                 default:             
             }  
         }, false);
	
		</script>
	</head>
	<body>
		<header>
        <h1>2048</h1>
        <a href="javascript:newgame();" id="newgamebutton">New Game</a>
        <p>
            score:<span id="score">0</span>
        </p>
    </header>
    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>
        <div class="grid-cell" id="grid-cell-0-2"></div>
        <div class="grid-cell" id="grid-cell-0-3"></div>
        
        <div class="grid-cell" id="grid-cell-1-0"></div>
        <div class="grid-cell" id="grid-cell-1-1"></div>
        <div class="grid-cell" id="grid-cell-1-2"></div>
        <div class="grid-cell" id="grid-cell-1-3"></div>
        
        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>
        <div class="grid-cell" id="grid-cell-2-2"></div>
        <div class="grid-cell" id="grid-cell-2-3"></div>
        
        <div class="grid-cell" id="grid-cell-3-0"></div>
        <div class="grid-cell" id="grid-cell-3-1"></div>
        <div class="grid-cell" id="grid-cell-3-2"></div>
        <div class="grid-cell" id="grid-cell-3-3"></div>
    </div>

	</body>
</html>
